<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 后代选择器 -->
    <style>
        div span {
            background-color: aqua;
        }
        p .last {
            background-color: bisque;
        }
       
    </style>
</head>
<body>
    <span>span 标签</span>
    <div>
        <span>
            这是div的儿子
        </span>
    </div>
    <p>
        <span class="last">
            这是p的儿子
        </span>
    </p>
</body>
</html>
